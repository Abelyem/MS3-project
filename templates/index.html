{% extends "base.html" %} {% block content %}


<div class="container my-5" id="index-page-reviews">


  <!--Section: Block Content-->
  <section class="dark-grey-text mb-5">

    <!-- Section heading -->
    <h3 class="font-weight-bold text-center mb-5">Not sure what to read? Check out some reviews from our members!</h3>

       {% for review in reviews %}

    <div class="media">
      <img class=" card-img-100 rounded-circle z-depth-1-half d-flex mr-3" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="Generic placeholder image">
      <div class="media-body">

        <a>
          <h5 class="user-name font-weight-bold"><small>{{ review.book_name }}</small></h5>
        </a>
        <!-- Rating -->
        <!--- INSERT EDITABLE STAR SYSTEM -->

        <p class="dark-grey-text article">{{ review.user_review }}</p>
        <h6 class="user-name font-weight-bold"><small>{{ review.created_by }}</small></h6>
        <hr>

      </div>
    </div>

             {% endfor %}


	</section>
  <!--Section: Block Content-->


</div>
{% endblock %}
