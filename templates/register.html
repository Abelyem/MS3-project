{% extends "base.html" %}  {% block content %}

<!-- Default form register (edited / amended) -->
<form class="text-center border border-light p-5" method="POST" action="{{ url_for('register') }}">

    <p class="h4 mb-4">Sign up</p>

    <!-- E-mail -->
    <input type="username" id="username" name="username" class="validate form-control mb-4" placeholder="Username" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>

    <!-- Password -->
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>

    <!-- Sign up button -->
    <button class="btn primary-color my-4 btn-block white-text" type="submit"><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i> Register</button>
    

<hr>
<div class="row">
<div class="col s12">
<h6 class="center-align">
Already have an account? <a href="{{ url_for('login') }}">Log In</a>
</h6>
</div>
</div>

</form>




{% endblock %}
