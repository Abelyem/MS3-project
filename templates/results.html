{% extends "base.html" %} {% block content %} {% for item in data["items"]: %}

<div class="card">
  <h5 class="card-header h5">{{ item.volumeInfo.title }}</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <h6 class="card-title">{{ item.volumeInfo.description }}</h6>
      </div>
      <div class="col-4">
        <img src="{{ item.volumeInfo.imageLinks.thumbnail }}" />
      </div>
    </div>

    <button class="btn btn-primary" type="button">
      <a id="book-preview" href="{{ item.volumeInfo.previewLink }}" target="_blank">Book preview</a>
    </button>
  </div>
</div>

{% endfor %} {% endblock %}
